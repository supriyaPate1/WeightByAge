<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #age {
        margin-left: 10px;
      }
    </style>
  </head>

  <body>
    <center>
      <table style="margin-top: 15%">
        <tr>
          <td style="font-size: 20px">Age:</td>
          <td><input id="ag" type="text" placeholder="Enter Age" /></td>
        </tr>

        <tr>
          <td style="font-size: 20px">Weight:</td>
          <td><input id="wt" type="text" placeholder="Enter Weight" /></td>
        </tr>

        <tr>
          <td></td>
          <td><button type="button" onclick="myfunction()">Submit</button></td>
        </tr>
      </table>

      <!-- javascript code -->
      <p style="font-size: 30px" id="print"></p>
      <script>
        function myfunction() {
          age = document.getElementById("ag").value;
          weight = document.getElementById("wt").value;
          if (age >= 5 && age <= 7) {
            if (weight >= 15 && weight <= 20) {
              document.getElementById("print").innerHTML = "Keep it Up!";
              document.getElementById("print").style.color = "green";
            } else if (weight <= 15) {
              document.getElementById("print").innerHTML =
                "You are underweight!";
              document.getElementById("print").style.color = "red";
            } else {
              document.getElementById("print").innerHTML =
                "You are overweight!";
              document.getElementById("print").style.color = "red";
            }
          } else if (age >= 8 && age <= 10) {
            if (weight >= 21 && weight <= 25) {
              document.getElementById("print").innerHTML = "Keep it Up!";
              document.getElementById("print").style.color = "green";
            } else if (weight < 25) {
              document.getElementById("print").innerHTML =
                "You are underweight!";
              document.getElementById("print").style.color = "red";
            } else {
              document.getElementById("print").innerHTML =
                "You are overweight!";
              document.getElementById("print").style.color = "red";
            }
          } else if (age >= 11 && age <= 15) {
            if (weight >= 26 && weight <= 30) {
              document.getElementById("print").innerHTML = "Keep it Up!";
              document.getElementById("print").style.color = "green";
            } else if (weight < 25) {
              document.getElementById("print").innerHTML =
                "You are underweight!";
              document.getElementById("print").style.color = "red";
            } else {
              document.getElementById("print").innerHTML =
                "You are overweight!";
              document.getElementById("print").style.color = "red";
            }
          } else if (age >= 16 && age <= 20) {
            if (weight >= 31 && weight <= 40) {
              document.getElementById("print").innerHTML = "Keep it Up!";
              document.getElementById("print").style.color = "green";
            } else if (weight < 31) {
              document.getElementById("print").innerHTML =
                "You are underweight!";
              document.getElementById("print").style.color = "red";
            } else {
              document.getElementById("print").innerHTML =
                "You are overweight!";
              document.getElementById("print").style.color = "red";
            }
          } else {
            alert("fill the entries.");
          }
        }
      </script>
    </center>
  </body>
</html>
